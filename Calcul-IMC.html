<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Calculateur d'IMC</h2>
    <br>
    <div>
        <label for="poids">Poids (kg):</label>
        <input type="text" id="poids" placeholder="Entrez votre poids en kg">
        <br>
        <label for="taille">Taille (m):</label>
        <input type="text" id="taille" placeholder="Entrez votre taille en m">   
    </div>
    <br>
    <button onclick="calculerIMC()">Calculer</button>
    <br>
    <p></p>
    <script>
        function calculerIMC(){
            var poids = document.getElementById("poids").value;
            var taille = document.getElementById("taille").value;
            var imc = poids / (taille * taille);
            var interpretation;
            if(imc < 18.5){
                interpretation = "Insuffisance pondérale";
            }else if(imc >= 18.5 && imc < 25){
                interpretation = "Poids normal";    
            }else if(imc >= 25 && imc < 30){
                interpretation = "Surpoids";
            }else if(imc >= 30 && imc < 35){
                interpretation = "Obésité modérée";
            }else if(imc >= 35 && imc < 40){
                interpretation = "Obésité sévère";
            }else{
                interpretation = "Obésité morbide";
            }
            
            document.querySelector("p").innerHTML = "Votre IMC est de " + imc.toFixed(2) + ". Vous êtes en catégorie: " + interpretation;
        }
    </script>

</body>
</html>
