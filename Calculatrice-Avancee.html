<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cccbcb;
        }
        .calculator {
            width: 300px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #display {
            color: gray;
            box-sizing: border-box;
            width: 100%;
            height: 70px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border: none;
            background: #dbdada;
            border-radius: 5px;
            margin-bottom: 10px;
            
        }
        .buttons {
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(4,1fr);
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: gray;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .numbers {
            background: darkgray;
        }
        button:hover {
            background: lightgray;
        }
        #display:focus {
            outline-color: gray;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <button onclick="insert('(')">(</button>
        <button onclick="insert(')')">)</button>
        <button onclick="insert('%')">%</button>
        <button onclick="clearDisplay()">CE</button>

        <button onclick="insert('cos(')">cos</button>
        <button onclick="insert('sin(')">sin</button>
        <button onclick="insert('tan(')">tan</button>
        <button onclick="insert('sqrt(')">√</button>
        
        <button onclick="insert('ln(')">ln</button>
        <button onclick="insert('exp(')">exp</button>
        <button onclick="insert('log10(')">log</button>
        <button onclick="insert('PI')">pi</button>


        <button class="numbers" onclick="insert('7')">7</button>
        <button class="numbers" onclick="insert('8')">8</button>
        <button class="numbers" onclick="insert('9')">9</button>
        <button onclick="insert('/')">÷</button>

        
        <button class="numbers" onclick="insert('4')">4</button>
        <button class="numbers" onclick="insert('5')">5</button>
        <button class="numbers" onclick="insert('6')">6</button>
        <button onclick="insert('*')">×</button>

        
        <button class="numbers" onclick="insert('3')">3</button>
        <button class="numbers" onclick="insert('2')">2</button>
        <button class="numbers" onclick="insert('1')">1</button>
        <button onclick="insert('-')">-</button>

        
        <button onclick="insert('.')">.</button>
        <button class="numbers" onclick="insert('0')">0</button>
        <button onclick="calculate()">=</button>
        <button onclick="insert('+')">+</button>
    </div>
</div>

<script>
    function insert(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            with(Math){
                document.getElementById('display').value = eval(document.getElementById('display').value);
            }
        } catch (e) {
            document.getElementById('display').value = 'Error';
            setTimeout(() => {
                clearDisplay();
            }, 500);
        }
    }
</script>

</body>
</html>
